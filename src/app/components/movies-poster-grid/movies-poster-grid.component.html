<div class="row" >
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img class="img-fluid poster" [src]="movie.poster_path | poster" (click)="movieDetail( movie )">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="movie.vote_average" 
                                 totalstars="10" 
                                 checkedcolor="orange" 
                                 uncheckedcolor="grey" 
                                 size="14px" 
                                 readonly="false"></star-rating>
                </div>
                <div class="col-12 text-white">
                    {{movie.vote_average}}
                </div>
            </div>
        </div>
    </div>
</div>
